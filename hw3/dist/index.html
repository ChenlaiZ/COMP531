<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Registartion Page</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="HTML, JAVASCRIPT, CSS">
	<meta name="author" content="Chenlai Zhang">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="index.js"></script>
</head>

<body>
	<div class="page_title">
		<h1><b>Welcome to My Front-End</b></h1>
	</div>

	<h3>New User Registration</h3>
	<div class="register_title">
		<form action="main.html" method="get"> 
			<table class="index_table">
				<tr>
				  	<td>Account Name</td>
				  	<td><input type="text" name="AccountName" placeholder="your account name" pattern="^[a-zA-Z]\w{5,9}$" title="6 to 10 digits of upper or lower case letters and numbers, but may not start with a number" required></td>
				</tr>
				<tr>
				  	<td>Display Name(optional)</td>
				  	<td><input type="text" name="DisplayName" placeholder="your name" pattern="^[A-Za-z\s]+$"></td>
				</tr>
				<tr>
				  	<td>Email Address</td>
				  	<td><input type="email" name="Email" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*" title="must be in format of a@b.c" required></td>
				</tr>
				<tr>
				  	<td>Phone Number</td>
				  	<td><input type="text" name="Phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx" title="must be in format of xxx-xxx-xxxx" required></td>
				</tr>
				<tr>
				  	<td>Date of Birth</td>
				  	<td><input type="date" id="id1" name="DateofBirth" format="mm/dd/yyyy" required></td>
				</tr>				
				<tr>
				  	<td>Zipcode</td>
				  	<td><input type="text" name="Zipcode" pattern="\d{5}" placeholder="xxxxx" title="must be in format of xxxxx" required></td>
				</tr>
				<tr>
				  	<td>Password</td>
				  	<td><input type="password" id="password1" name="Password" pattern="^[a-zA-Z]\w{5,17}$" title="6 to 18 digits of upper or lower case letters and numbers, but may not start with a number" required></td>
				</tr>
				<tr>
				  	<td>Password Confirmation</td>
				  	<td><input type="password" id="password2" name="PasswordConfirmation" pattern="^[a-zA-Z]\w{5,17}$" title="6 to 18 digits of upper or lower case letters and numbers, but may not start with a number" required></td>
				</tr>			
			</table>
			<br>
			<div class="btnsignin">
				<td><input type="submit" class="button" id="submit" value="Submit"></td>
				<td><input type="reset" class="button" value="Clear"></td>
			</div>
			<p><input type="hidden" name="Timestamp" id="timestamp"></p>
		</form>
	</div>

	<h3>Log in</h3>
	<div class="login_title">
		<table class="index_table">
			<tr>
			  	<td>Account Name</td>
			  	<td><input type="text" id="actname" placeholder="your account name"></td>
			</tr>
			<tr>
			  	<td>Password</td>
			  	<td><input type="password" id="password" name="Password"></td>
			</tr>	
		</table>
		<br>
		<div class="btnsignin">
			<input type="button" class="button" id="signin" value="Sign in">
		</div>
	</div>
</body>
</html>
